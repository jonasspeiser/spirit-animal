# für docker deployment:
spring.data.mongodb.host=mongodb
# für lokales deployment (entwicklung):
#spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=rootuser
spring.data.mongodb.password=rootpass

admin.password=admin

# Logging of API-Calls
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# SSH
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=JKS
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/baeldung.jks
# The password used to generate the certificate
server.ssl.key-store-password=animallover
# The alias mapped to the certificate
server.ssl.key-alias=baeldung
server.ssl.enabled=false

#GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
spring.graphql.schema.introspection.enabled=true
spring.graphql.schema.printer.enabled=true
spring.graphql.schema.file-extensions=.graphqls
spring.graphql.schema.locations=classpath:graphql/